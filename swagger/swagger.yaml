            - dbvpostgresql
            - dbvredshift
            - dbvsnowflake
            - dbvmssql
            - dbvsparksql
            - dbvsybase
            - dbvteradata
            - dbvvertica
        - name: simpleOutput
          in: query
          description: simple output
          required: false
          type: boolean
          default: false
          x-example: false
        - name: ignoreRecordSet
          in: query
          description: same as simpleOutput, but will keep output of the top level select list, default is false.
          required: false
          type: boolean
          default: false
          x-example: false
        - name: jobId
          in: query
          description: jobId
          required: false
          type: string
        - name: normalizeIdentifier
          in: query
          description: whether normalize the Identifier
          required: false
          type: boolean
          default: true
        - name: returnFullRelationship
          in: query
          description: whether return full data relationship
          required: false
          type: boolean
          default: false
        - name: showConstantTable
          in: query
          description: whether show constant table
          required: false
          type: boolean
          default: false
        - name: showRelationType
          in: query
          description: show relation type, required false, default value is 'fdd', multiple values seperated by comma like fdd,frd,fdr,join. Availables are 'fdd' value of target column from source column, 'frd' the recordset count of target column which is affect by value of source column, 'fdr' value of target column which is affected by the recordset count of source column, 'join' combines rows from two or more tables, based on a related column between them
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
          default: fdd
        - name: showTransform
          in: query
          description: whether show transform
          required: false
          type: boolean
          default: false
        - name: sqlfile
          in: formData
          description: sql file from which to generate the sqlflow model
          required: false
          type: file
        - name: sqltext
          in: query
          description: sql text from which to generate the sqlflow model
          required: false
          type: string
        - name: token
          in: query
          description: The token is only used when connecting to the SQLFlow Cloud server, is not used when connect to the SQLFlow on-premise version.
          required: false
          type: string
        - name: treatArgumentsInCountFunctionAsDirectDataflow
          in: query
          description: Whether treat the arguments in COUNT function as direct Dataflow
          required: false
          type: boolean
          default: false
        - name: userId
          in: query
          description: the user id of sqlflow web or client
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: string
            example: <?xml version="1.0" encoding="UTF-8" standalone="yes"?> <dlineage> <process id="8" name="Query Insert-1" procedureName="batchQueries" queryHashId="04ebc5aec1a07e1db80b0bc798742875" type="sstinsert" coordinate="[1,1,0],[1,73,0]"/> <table id="4" name="raw_customers" type="table" processIds="8" coordinate="[1,13,0],[1,26,0]"> <column id="5" name="id" coordinate="[1,28,0],[1,30,0]"/> <column id="6" name="first_name" coordinate="[1,32,0],[1,42,0]"/> <column id="7" name="last_name" coordinate="[1,44,0],[1,53,0]"/> </table> </dlineage>
