  /sqlflow/job/submitUserJob:
    post:
      tags:
      - Sqlflow User Job Interface
      summary: submit user job
      description: Submit a simple sqlflow job. Send the SQL files and get the data
        lineage result. SQLFlow job supports both of multiple files and zip archive
        file.
      operationId: submitUserJobUsingPOST
      parameters:
      - name: account
        in: query
        description: account name of the target database
        schema:
          type: string
      - name: csvFormat
        in: query
        description: Csv Format code, Format of a CSV file. used to represent the
          CSV in the Catalog, Schema, ObjectType, ObjectName, ObjectCode, Notes each
          column is the number of columns in the CSV file, does not exist it is 0.
          check https://www.gudusoft.com/blog/2021/09/05/sqlflow-csv/ for more detail
        schema:
          type: string
      - name: database
        in: query
        description: database metadata in the jdbc string
        schema:
          type: string
      - name: dbvendor
        in: query
        description: database vendor
        required: true
        schema:
          type: string
          default: dbvoracle
          enum:
          - dbvazuresql
          - dbvbigquery
          - dbvcouchbase
          - dbvdb2
          - dbvgreenplum
          - dbvhana
          - dbvhive
          - dbvimpala
          - dbvinformix
          - dbvmdx
          - dbvmysql
          - dbvnetezza
          - dbvopenedge
          - dbvoracle
          - dbvpostgresql
          - dbvredshift
          - dbvsnowflake
          - dbvmssql
          - dbvsparksql
          - dbvsybase
          - dbvteradata
          - dbvvertica
      - name: defaultDatabase
        in: query
        description: default databse when there's no metadata
        schema:
          type: string
      - name: defaultSchema
        in: query
        description: default schema
        schema:
          type: string
      - name: excludedDbsSchemas
        in: query
        description: This parameters works under the resultset filtered by extractedDbsSchemas.
          List of databases and schemas to exclude from extraction, separated by commas
          database1/schema1,database2 or database1.schema1,database2 When parameter
          database is filled in, this parameter is considered a schema. And support
          wildcard characters such as database1/*,*/schema,*/*.
        schema:
          type: string
      - name: extractedDbsSchemas
        in: query
        description: List of databases and schemas to extract, separated by commas,
          which are to be provided in the format database/schema; Or blank to extract
          all databases. database1/schema1,database2/schema2,database3 or database1.schema1,database2.schema2,database3
          When parameter database is filled in, this parameter is considered a schema.
          And support wildcard characters such as database1/*,*/schema,*/*.
        schema:
          type: string
      - name: extractedStoredProcedures
        in: query
        description: A list of stored procedures under the specified database and
          schema to extract, separated by commas, which are to be provided in the
          format database.schema.procedureName or schema.procedureName; Or blank to
          extract all databases, support expression. database1.schema1.procedureName1,database2.schema2.procedureName2,database3.schema3,database4
          or database1/schema1/procedureName1,database2/schema2
        schema:
          type: string
      - name: extractedViews
        in: query
        description: A list of stored views under the specified database and schema
          to extract, separated by commas, which are to be provided in the format
          database.schema.viewName or schema.viewName. Or blank to extract all databases,
          support expression. database1.schema1.procedureName1,database2.schema2.procedureName2,database3.schema3,database4
          or database1/schema1/procedureName1,database2/schema2
        schema:
          type: string
      - name: hostname
        in: query
        description: db hostname
        schema:
          type: string
      - name: password
        in: query
        description: db password
        schema:
          type: string
      - name: port
        in: query
        description: db port
        schema:
          type: integer
          format: int32
      - name: ignoreFunction
        in: query
        description: whether ignore Function
        schema:
          type: boolean
          default: true
      - name: ignoreRecordSet
        in: query
        description: whether ignore Record Set
        schema:
          type: boolean
          default: true
      - name: jobName
        in: query
        description: jobName
        required: true
        schema:
          type: string
      - name: objectCodeEncloseChar
        in: query
        description: Character to specify the SQL content default is \"
        schema:
          type: string
      - name: objectCodeEscapeChar
        in: query
        description: specifies the string to escape in case of objectCodeEncloseChar
          in the SQL, default is \".
        schema:
          type: string
      - name: onTop
        in: query
        description: whether job is on top
        schema:
          type: boolean
          default: false
      - name: parallel
        in: query
        description: whether job is parallel
        schema:
          type: boolean
          default: false
      - name: showConstantTable
        in: query
        description: whether show constant table
        schema:
          type: boolean
          default: false
      - name: showRelationType
        in: query
        description: show relation type, required false, default value is 'fdd', multiple
          values seperated by comma like fdd,frd,fdr,join. Availables are 'fdd' value
          of target column from source column, 'frd' the recordset count of target
          column which is affect by value of source column, 'fdr' value of target
          column which is affected by the recordset count of source column, 'join'
          combines rows from two or more tables, based on a related column between
          them
        schema:
          type: string
          default: fdd
      - name: showTransform
        in: query
        description: whether show Transform
        schema:
          type: boolean
          default: false
      - name: sql source
        in: query
        description: sqlsource
        schema:
          type: string
      - name: token
        in: query
        description: token
        schema:
          type: string
      - name: treatArgumentsInCountFunctionAsDirectDataflow
        in: query
        description: Whether treat the arguments in COUNT function as direct Dataflow
        schema:
          type: boolean
          default: false
      - name: userId
        in: query
        description: user id
        required: true
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                sqlfiles:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        200:
          description: OK
          content:
            application/json;charset=utf-8:
              schema:
                type: string
                example: '{code=200, data={jobId=c359aef4bd9641d697732422debd8055,
                  jobName=job1, userId=google-oauth2|104002923119102769706, dbVendor=dbvmssql,
                  dataSource={}, fileNames=[1.sql, 1.zip], createTime=2020-12-15 15:14:39,
                  status=create}}'
        201:
          description: Created
          content: {}
        401:
          description: Unauthorized
          content: {}
        403:
          description: Forbidden
          content: {}
        404:
          description: Not Found
          content: {}
      deprecated: false
