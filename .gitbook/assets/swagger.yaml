          - dbvsparksql
          - dbvsybase
          - dbvteradata
          - dbvvertica
      - name: simpleOutput
        in: query
        description: simple output
        schema:
          type: boolean
          default: false
        example: false
      - name: ignoreRecordSet
        in: query
        description: same as simpleOutput, but will keep output of the top level select
          list, default is false.
        schema:
          type: boolean
          default: false
        example: false
      - name: jobId
        in: query
        description: give the job Id if need to use the job settings and display the
          job graph
        schema:
          type: string
      - name: normalizeIdentifier
        in: query
        description: whether normalize the Identifier
        schema:
          type: boolean
          default: true
      - name: returnFullRelationship
        in: query
        description: whether return full data relationship
        schema:
          type: boolean
          default: false
      - name: showConstantTable
        in: query
        description: whether show constant table
        schema:
          type: boolean
          default: false
      - name: showRelationType
        in: query
        description: show relation type, required false, default value is 'fdd', multiple
          values seperated by comma like fdd,frd,fdr,join. Availables are 'fdd' value
          of target column from source column, 'frd' the recordset count of target
          column which is affect by value of source column, 'fdr' value of target
          column which is affected by the recordset count of source column, 'join'
          combines rows from two or more tables, based on a related column between
          them
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      - name: showTransform
        in: query
        description: whether show transform
        schema:
          type: boolean
          default: false
      - name: sqltext
        in: query
        description: sql text from which to generate the sqlflow model
        schema:
          type: string
      - name: token
        in: query
        description: The token is only used when connecting to the SQLFlow Cloud server,
          is not used when connect to the SQLFlow on-premise version.
        schema:
          type: string
      - name: treatArgumentsInCountFunctionAsDirectDataflow
        in: query
        description: Whether treat the arguments in COUNT function as direct Dataflow
        schema:
          type: boolean
          default: false
      - name: userId
        in: query
        description: the user id of sqlflow web or client
        required: true
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                sqlfile:
